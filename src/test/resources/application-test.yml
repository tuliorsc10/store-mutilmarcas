spring:
  datasource:
    url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name=org.h2.Driver
    username=sa
    password=

  h2:
    console:
      enabled=true
      path=/h2-console

  jpa:
    database-platform=org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto=create-drop