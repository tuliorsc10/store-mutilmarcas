server:
  port: 8080
  servlet:
    context-path: /api

  springdoc:
    swagger-ui.path: /swagger-ui.html
    api-docs.path: /v3/api-docs
    packagesToScan: com.tulio.store_multimarcas
    show-actuator: true

jwt:
  private:
    key: classpath:keyprivate.pem
  public:
    key: classpath:keypublic.pem

spring:
  profiles:
    active: dev
